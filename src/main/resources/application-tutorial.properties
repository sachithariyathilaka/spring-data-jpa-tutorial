# server configurations
server.port = 8090
server.servlet.context-path = /spring-data-jpa-tutorial

# database properties
spring.datasource.driver = postgresql
spring.datasource.host = localhost
spring.datasource.port = 5432
spring.datasource.database = spring_data_jpa_tutorial
spring.datasource.url = jdbc:${spring.datasource.driver}://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
